version: '3.8'

services:
  explorer:
    build:
      context: ../..
      dockerfile: apps/explorer/Dockerfile
      args:
        VITE_TEMPO_ENV: ${VITE_TEMPO_ENV:-moderato}
    image: otter-explorer:latest
    container_name: otter-explorer
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NITRO_PORT=3000
      - VITE_TEMPO_ENV=${VITE_TEMPO_ENV:-moderato}
      - VITE_BASE_URL=${VITE_BASE_URL:-}
      - INDEXER_API_KEY=${INDEXER_API_KEY:-}
      - TEMPO_RPC_KEY=${TEMPO_RPC_KEY:-}
      - FORWARD_RPC_AUTH=${FORWARD_RPC_AUTH:-}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_TRACES_SAMPLE_RATE=${SENTRY_TRACES_SAMPLE_RATE:-0.1}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
