services:
  explorer:
    image: ghcr.io/otterevm/exp:latest
    build:
      context: ../..
      dockerfile: apps/explorer/Dockerfile
    container_name: otterevm-explorer
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Chain configuration - customize these for your blockchain
      # Examples:
      #   VITE_CHAIN_NAME=Pakxe
      #   VITE_CHAIN_ID=7447
      #   VITE_RPC_URL=https://rpc.pakxe.otterevm.com/
      #   VITE_LOGO_URL=/logo.svg
      - VITE_TEMPO_ENV=custom
      - VITE_CHAIN_NAME=${VITE_CHAIN_NAME:-Pakxe}
      - VITE_CHAIN_ID=${VITE_CHAIN_ID:-7447}
      - VITE_RPC_URL=${VITE_RPC_URL:-https://rpc.pakxe.otterevm.com/}
      - VITE_LOGO_URL=${VITE_LOGO_URL:-/logo.svg}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
